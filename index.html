<body>
    <h1>Book Library</h1>
    <p>with local storage</p>
    <form id="my-form">
        <input id="formEl" required type="text" name="name" placeholder="Book's name">
        <input id="formEl" required type="text" name="author" placeholder="Book's author">
        <input id="formEl" required type="number" name="pages" placeholder="Number of pages">
        <select name="read" id="formEl">
            <option value=true>yes</option>
            <option value=false>no</option>
        </select>
        <input  id="add" type="submit" value="Add a book">
      </form>

    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>read</th>
            <th></th>
            <th></th>
        </thead>

        </tbody>
        
    </table>

</body>
</html>
